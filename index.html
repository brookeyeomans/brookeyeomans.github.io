<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            background-image: url('images/chalkboard.jpeg'); /* Relative path to the background image in the "images" folder */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .rotate img {
            transition: 1s ease;
        }

        .rotate img:hover {
            -webkit-transform: rotate(-10deg);
            -ms-transform: rotate(-10deg);
            transform: rotate(-10deg);
            transition: 1s ease;
        }

        #logo-container {
            display: flex;
            flex-direction: column; /* Align items vertically */
            align-items: center;
            justify-content: center;
            margin-top: 20px; /* Adjust the margin to move the logo down */
        }

        #logo-container a {
            /* Inherit alignment from the logo container */
            display: inherit;
            align-items: inherit;
            justify-content: inherit;
        }

        #logo {
            width: 20%; /* Set the width as a percentage of the container's width */
        }

        #landingmap {
            width: 60%; /* Adjust the width to your preferred size */
        }
    </style>
</head>
<body>
    <div class="rotate" id="logo-container">
        <a href="main.html">
            <img src="images/logo.png" alt="Logo" id="logo"> <!-- Relative path to the logo image in the "images" folder -->
        </a>
    </div>
    <img src="images/landscape.png" alt="Landing Map" id="landingmap"> <!-- Relative path to the additional image in the "images" folder -->
</body>
</html>
